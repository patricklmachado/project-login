<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>INICIO | Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem aqui-->
            </div>
            <div id="formulario">
                <h1>Tela de Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="email" id="ilogin" required placeholder="Digite seu e-mail..." autocomplete="off">
                        <label for="ilogin">Login:</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            key
                        </i>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha..." autocomplete="off" min="4" max="8">
                        <label for="isenha">Senha:</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                    <a href="#" class="botao">Lembrar senha?
                        <i class="material-symbols-outlined">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
